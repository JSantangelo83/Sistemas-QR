<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/pulse/bootstrap.min.css">
    {% block head %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md monserrat bg-primary navbar-dark">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse">
           <span class="navbar-toggler-icon"></span>
       </button>
        <div class="collapse navbar-collapse  " id="collapse">
           <ul class="navbar-nav ml-auto">
             <li class="nav-item">
               <a class="nav-link " href="/">Inicio</a>
             </li>
	     {% if admin %}
	     <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		 Entidades
               </a>
               <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
		 <li><a class="dropdown-item" href="/users">Usuarios</a></li>
		 <li><a class="dropdown-item" href="/students">Estudiantes</a></li>
		 <li><a class="dropdown-item" href="/professors">Docentes</a></li>
		 <li><a class="dropdown-item" href="/classes">Clases</a></li>
               </ul>
             </li>
	     
	     {% endif %}
	     <li class="nav-item">
               <a class="nav-link" href="/logout">Salir</a>
             </li>
           </ul>
	   {% if email %}
	   <ul class="navbar-nav ms-auto">
	     <a class="nav-link" id="emailPlaceholder">{{email}}</a>
	   </ul>
	   {% endif %}
       </div>
   </nav>
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
