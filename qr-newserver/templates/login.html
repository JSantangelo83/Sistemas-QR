{% extends "base.html" %}

{% block head %}
<title>QR - LOGIN</title>
{% endblock %}

{% block body %}

</header>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert text-center {{'alert-danger' if category == 'error'}} {{'alert-success' if category == 'success'}}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container">
    <h1 class="mt-3 text-center">Login</h1>
    <div class="row">
        <div class="col d-flex justify-content-center">
        <form action="/login" method="POST">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="La paz, es la mentira mÃ¡s grande de la historia...">
                    </div>
                </div>
                <div class="form-group row mt-md-2">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Condenado a muerte...">
                    </div>
                </div>
                <div class="row mt-md-3">
                    <div class="col">
                        <input type="submit" class="form-control btn btn-primary" value="Login">
                    </div>
                </div>
                
            </div>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
